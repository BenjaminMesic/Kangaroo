<!DOCTYPE html>
<html>
   
   <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
      <meta name = "apple-mobile-web-app-capable" content = "yes" />
      <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
      <title> Kangaroo </title>
      <link rel = "stylesheet" href = "css/framework7.ios.min.css" />
      <link rel = "stylesheet" href = "css/framework7.ios.colors.min.css" />
      <link rel = "stylesheet" href = "css/framework7-icons/css/framework7-icons.css">
   </head>
   
   <body>

      <!-- Views -->
      <div class="views">
         
         <!-- Your main view -->
         <div class = "view view-main">
            <div class = "pages navbar-fixed toolbar-fixed">
               <div class = "page" data-page = "index">
                     
                  <!-- Top Navbar-->
                  <div class = "navbar">
                     <div class = "navbar-inner">
                        <div class = "center sliding"> Kangaroo </div>
                        <div class = "right">
                           <a href = "#" class = "link icon-only open-panel">
                              <i class = "icon icon-bars"></i>
                           </a>
                        </div>
                     </div>
                  </div>
                  <!-- /End of Top Navbar-->
       
                  <!-- Page content with tabs-->       
                  <div class = "page-content">
                     <!-- Tabs swipeable wrapper, required to switch tabs with swipes -->
                     <div class="tabs-swipeable-wrap">
                        <!-- Tabs, tabs wrapper -->
                        <div class="tabs">
                           <!-- Tab 1, active by default -->
                           <div id="tab1" class="page-content tab active">
                              <div class="content-block">
                                <button id="GPS button" onclick="getGPS()">GPS coordinates</button>
                              </div>
                              <div class="content-block">
                                ... Tab 1 content ...
                              </div>
                           </div>
                           <!-- Tab 2 -->
                           <div id="tab2" class="page-content tab">
                              <div class="content-block">
                              ... Tab 2 content ...
                              </div>
                           </div>
                           <!-- Tab 3 -->
                           <div id="tab3" class="page-content tab">
                              <div class="content-block">
                              ... Tab 3 content ...
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- /End of Page content with tabs--> 
                  
                  <!-- Bottom Toolbar-->
                  <div class="toolbar tabbar">
                     <div class="toolbar-inner">
                        <a href="#tab1" class="tab-link active">
                           <i class="icon">
                              <i class="f7-icons"> home </i> 
                           </i>
                        </a>
                        <a href="#tab2" class="tab-link">
                           <i class="icon">
                              <i class="f7-icons"> bell </i>
                              <span class="badge bg-red"> 15 </span>
                           </i>                           
                        </a>
                        <a href="#tab3" class="tab-link">
                           <i class="icon">
                              <i class="f7-icons"> world </i>
                              <span class="badge bg-green"> 14 </span>
                           </i>
                        </a>
                     </div>
                  </div>       
                  <!-- /End of Bottom Toolbar-->
                  
               </div>
            </div>
         </div>
               
      </div>

      <!-- Import js files-->
      <script type = "text/javascript" src = "js/aux/framework7.min.js"></script>

      <script type = "text/javascript" src = "js/aux/firebase.js"></script>
      <script type = "text/javascript" src = "js/aux/firebase-firestore.js"></script>
      <script type = "text/javascript" src = "cordova.js"></script>

      <script type = "text/javascript" src = "js/index.js"></script>
      <script type = "text/javascript" src = "js/utility/gps.js"></script>


   </body>

</html>
